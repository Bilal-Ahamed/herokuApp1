<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Journey Builder Activity</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <h3>Registraiton Form</h3>
  <form>
    <div class="form-group">
      <label for="firstNameInp">First Name</label>
      <input type="text" class="form-control" id="firstNameInp" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="lastNameInp">Example label</label>
      <input type="text" class="form-control" id="lastNameInp" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="emailInp">Email address</label>
      <input type="email" class="form-control" id="emailInp" placeholder="Enter email">
     </div>
  </form>
  <p style="size: 20px;">Configuration JSON</p>

  <textarea id="configuration"></textarea>

  <script src="./postmonger.js"></script>
  <script src="./activity.js"></script>

</body>
</html>
